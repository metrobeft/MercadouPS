    <script>
      function algoritmo() {
        var num = document.getElementById('numero').value;
        var resultado = "";
        var i,k;
		var divisores = 0;
		for (k = 1; k <= num; k++)
		{
			for (i = 1; i <= k; i++)
			{
				if (k%i == 0)
				{
					divisores=divisores+1;
				}
			}
			if (num<0) 
			{
				resultado="Valor deve ser inteiro <br>";
			}else if(divisores<=2)
			{
				resultado=resultado+"<li>O numero "+k+" é primo</li> <br>";
			}
			divisores=0;
		}
        document.getElementById('resultado').innerHTML = resultado;
      }
      </script>
